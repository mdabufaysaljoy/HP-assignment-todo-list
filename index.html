<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <!-- Header -->
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">To-Do List</h1>
    </header>

    <!-- Input Section -->
    <form id="todo-form" class="flex justify-center mb-8">
        <input type="text" id="todo-input" class="border rounded p-2 w-1/2" placeholder="Enter a new to-do">
        <button type="button" id="add-btn" class="ml-2 bg-blue-500 text-white p-2 rounded">Add</button>
    </form>

    <!-- To-Do List -->
    <ul id="todo-list" class="bg-white rounded shadow p-4 space-y-4">
        <!-- To-Do items will be dynamically added here -->
    </ul>

    <script src="script.js"></script>
</body>

</html>
